input_dir: Logistics
output_dir: Logistics/Constants/

strings:
  inputs: en.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: L10n-Constants.swift

xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift4
        output: Assets.swift
        params:
          enumName: Assets
